<h1 mat-dialog-title>Edit user</h1>
<div mat-dialog-content>
    <form [formGroup]="userForm" >
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput name="name" formControlName="name" required>
            </mat-form-field> 
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>CIF/NIF</mat-label>
                <input matInput name="cnif" formControlName="cnif" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" formControlName="email" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" formControlName="password" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Confirm password</mat-label>
                <input matInput type="password" name="passwordConf" formControlName="passwordConf" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput type="tel" name="phone" formControlName="phone" required>
            </mat-form-field>
        </p>
    </form>
</div>
<div *ngIf="confirmPassword()">
    <p class="error-message">Passwords don't match.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()" [disabled]="confirmPassword()" cdkFocusInitial>Save</button>
</div>
