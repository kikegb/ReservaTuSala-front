<div *ngIf="business">
    <h1>{{ business.name }}</h1>
    <h2>{{ "contact" | translate }}:</h2>
    <p><b>{{ "tableHeaders.user.2" | translate }}:</b> {{ business.email }}</p>
    <p><b>{{ "tableHeaders.user.4" | translate }}:</b> {{ business.phone }}</p>
</div>

<div *ngIf="!business">
    <p>{{ "messages.businessNotAvailable" | translate }}</p>
</div>
