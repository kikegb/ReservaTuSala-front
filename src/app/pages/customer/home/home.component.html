
<div>
    <form [formGroup]="searchForm" >
        <p>
            <mat-form-field appearance="outline" class="search-bar">
                <mat-label>Search by room or business name</mat-label>
                <input matInput type="text" name="search" formControlName="search">
            </mat-form-field>
            <button mat-icon-button (click)="search()">
                <mat-icon fontIcon="search"></mat-icon>
            </button>
            <button mat-button (click)="showFilterDialog()">
                Filter
            </button>
        </p>
    </form>
    <div *ngIf="rooms.length">
        <mat-card *ngFor="let room of rooms">
            <mat-card-header>
              <mat-card-title>{{ room.name }}</mat-card-title>
              <mat-card-subtitle>{{ room.business.name }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>Size: {{room.size}} m2</p>
                <p>Capacity: {{room.capacity}}</p>
                <p>Price: {{room.price}} â‚¬/h</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="navigateDetails(room.id)">See details</button>
            </mat-card-actions>
          </mat-card>
    </div>
    <div *ngIf="!rooms.length">
        <p>Not found!</p>
    </div>
</div>
