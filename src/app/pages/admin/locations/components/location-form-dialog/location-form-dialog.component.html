<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
    <form [formGroup]="locationForm" >
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Street</mat-label>
                <input matInput name="street" formControlName="street" required>
            </mat-form-field> 
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Number</mat-label>
                <input matInput type="number" step="1" min="1" name="number" formControlName="number" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Postcode</mat-label>
                <input matInput name="postcode" formControlName="postcode" required>
            </mat-form-field> 
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Town</mat-label>
                <input matInput name="town" formControlName="town" required>
            </mat-form-field> 
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Province</mat-label>
                <input matInput name="province" formControlName="province" required>
            </mat-form-field> 
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Country</mat-label>
                <input matInput name="country" formControlName="country" required>
            </mat-form-field> 
        </p>
        <p *ngIf="location">
            <mat-slide-toggle formControlName="deleted" name="deleted"> Deleted </mat-slide-toggle>
        </p>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
  <button mat-button mat-dialog-close (click)="onSave()" cdkFocusInitial>Save</button>
</div>
