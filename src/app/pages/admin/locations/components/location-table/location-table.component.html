<button mat-flat-button color="primary" class="add-button" (click)="showAddLocationDialog()">New location</button>
<table mat-table [dataSource]="locations" *ngIf="locations.length">
    <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef> Street </th>
        <td mat-cell *matCellDef="let location"> {{location.street}} </td>
    </ng-container>
    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Number </th>
        <td mat-cell *matCellDef="let location"> {{location.number}} </td>
    </ng-container>
    <ng-container matColumnDef="postcode">
        <th mat-header-cell *matHeaderCellDef> Postcode </th>
        <td mat-cell *matCellDef="let location"> {{location.postcode}} </td>
    </ng-container>
    <ng-container matColumnDef="town">
        <th mat-header-cell *matHeaderCellDef> Town </th>
        <td mat-cell *matCellDef="let location"> {{location.town}} </td>
    </ng-container>
    <ng-container matColumnDef="province">
        <th mat-header-cell *matHeaderCellDef> Province </th>
        <td mat-cell *matCellDef="let location"> {{location.province}} </td>
    </ng-container>
    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let location"> {{location.country}} </td>
    </ng-container>
    <ng-container matColumnDef="deleted">
        <th mat-header-cell *matHeaderCellDef> Deleted </th>
        <td mat-cell *matCellDef="let location"> {{location.deleted}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let location"> 
            <button mat-icon-button (click)="showEditLocationDialog(location)">
                <mat-icon fontIcon="edit"></mat-icon>
            </button>
            <button mat-icon-button (click)="showDeleteDialog(location.id)">
                <mat-icon fontIcon="delete"></mat-icon>
            </button>    
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<p *ngIf="!locations.length">No locations to show</p>
