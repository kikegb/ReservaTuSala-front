<button mat-flat-button color="primary" class="add-button" (click)="showAddOperationDialog()">New operation</button>
<table mat-table [dataSource]="operations" *ngIf="operations.length">
    <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Customer </th>
        <td mat-cell *matCellDef="let operation"> {{operation.customer.name}} </td>
    </ng-container>
    <ng-container matColumnDef="business">
        <th mat-header-cell *matHeaderCellDef> Business </th>
        <td mat-cell *matCellDef="let operation"> {{operation.business.name}} </td>
    </ng-container>
    <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef> Room </th>
        <td mat-cell *matCellDef="let operation"> {{operation.room.name}} </td>
    </ng-container>
    <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start </th>
        <td mat-cell *matCellDef="let operation"> {{operation.start.toLocaleString()}} </td>
    </ng-container>
    <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef> End </th>
        <td mat-cell *matCellDef="let operation"> {{operation.end.toLocaleString()}} </td>
    </ng-container>
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let operation"> {{operation.cost}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let operation"> {{operation.status}} </td>
    </ng-container>
    <ng-container matColumnDef="deleted">
        <th mat-header-cell *matHeaderCellDef> Deleted </th>
        <td mat-cell *matCellDef="let operation"> {{operation.deleted}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let operation"> 
            <button mat-icon-button (click)="showEditOperationDialog(operation)">
                <mat-icon fontIcon="edit"></mat-icon>
            </button>
            <button mat-icon-button (click)="showDeleteDialog(operation.id)">
                <mat-icon fontIcon="delete"></mat-icon>
            </button>    
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<p *ngIf="!operations.length">No operations to show</p>
