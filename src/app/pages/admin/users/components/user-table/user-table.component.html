<button mat-flat-button color="primary" class="add-button" (click)="showAddUserDialog()">New user</button>
<table mat-table [dataSource]="users" *ngIf="users.length">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
    <ng-container matColumnDef="cnif">
        <th mat-header-cell *matHeaderCellDef> CIF/NIF </th>
        <td mat-cell *matCellDef="let user"> {{user.cnif}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user"> 
            <button mat-icon-button matTooltip="Edit" (click)="showEditUserDialog(user)">
                <mat-icon fontIcon="edit"></mat-icon>
            </button>
            <button mat-icon-button matTooltip="Delete" (click)="showDeleteDialog(user.id)">
                <mat-icon fontIcon="delete"></mat-icon>
            </button>    
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<p *ngIf="!users.length">No users to show</p>
