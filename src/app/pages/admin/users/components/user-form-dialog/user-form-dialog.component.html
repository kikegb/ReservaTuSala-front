<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
    <form [formGroup]="userForm" >
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput name="name" formControlName="name" required>
            </mat-form-field> 
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>CIF/NIF</mat-label>
                <input matInput name="cnif" formControlName="cnif" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" formControlName="email" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" formControlName="password" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput type="tel" name="phone" formControlName="phone" required>
            </mat-form-field>
        </p>
        <p>
            <label>Role: </label>
            <mat-radio-group formControlName="role">
                <mat-radio-button value="CUSTOMER">Customer</mat-radio-button>
                <mat-radio-button value="BUSINESS">Business</mat-radio-button>
            </mat-radio-group>
        </p>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
  <button mat-button mat-dialog-close (click)="onSave()" cdkFocusInitial>Save</button>
</div>
