<div class="app-container">
  <app-header></app-header>
  <mat-sidenav-container class="side-menu-container" fullscreen>
    <mat-sidenav #sidenav mode="side">
      <mat-nav-list>
        <a mat-list-item *ngFor="let page of pages; let i = index" routerLink="{{refs[i]}}">{{ page }}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
