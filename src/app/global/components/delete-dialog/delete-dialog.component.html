<h1 mat-dialog-title>Delete {{ elementName }}</h1>
<div mat-dialog-content>
  Would you like to delete this {{ elementName }}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
  <button mat-button mat-dialog-close (click)="onConfirm()" cdkFocusInitial>Confirm</button>
</div>
